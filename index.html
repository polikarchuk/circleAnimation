<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            position: relative;
        }
        .circle {
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
            position: absolute;
            -webkit-transition: all 500ms ease;
            -moz-transition: all 500ms ease;
            -ms-transition: all 500ms ease;
            -o-transition: all 500ms ease;
            transition: all 500ms ease;
        }
        #wrapper{
            margin-top: 300px;
            position: relative;
            margin-left: 300px;
        }
        button{
            width: 200px;
            cursor: pointer;

        }

    </style>


</head>
<body>
<button id="openButton" >open</button>
<button id="openHide">hide</button>
<div id="wrapper"></div>

<script src="./main.js" type="text/javascript"></script>
</body>
</html>
